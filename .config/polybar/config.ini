[colors]
background = #18181B
background-alt = #20212C
foreground = #A0A0AB
primary = #aa03af
secondary = #6BA2FF
alert = #FF7575
disabled = #707880

[bar/main]
monitor = ${env:MONITOR:DP-2-1}
tray-position = ${env:TRAY_POSITION:right}
width = 100%
height = 20BF616A
; radius = pt

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

; border-size = 4pt
; border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; font-0 = monospace:size=8;2
; font-0 = "Noto Sans Mono:style=Bold" 
font-0 = "Bergen Mono:style=Regular:size=9"
font-1 = "FontAwesome:style=Regular:size=10"

modules-left = xworkspaces 
; modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth battery session date 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right 
tray-detached = false
tray-maxsize = 16
;tray-transparent = false
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = / 

label-mounted = %{A1:kitty ncdu:}%{F#aa03af}%{T2}%{T-}%{F-} %percentage_used%%%{A}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "%{T2}%{T-} "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "%{T2}%{T-}"
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory

click-left = xfce4-taskmanager
interval = 2
format-prefix = "%{A1:xfce4-taskmanager:}%{T2}%{T-} %{A}"
format-prefix-foreground = ${colors.primary}
label = %{A1:xfce4-taskmanager:}%percentage_used:2%%%{A}

[module/cpu]
type = internal/cpu

interval = 2
format-prefix = "%{A1:xfce4-taskmanager:}%{T2}%{T-} %{A}"
format-prefix-foreground = ${colors.primary}
label = %{A1:xfce4-taskmanager:}%percentage:2%%%{A}

[network-base]
type = internal/network
interval = 1
label-connected-minlen = 62
label-connected-alignment = center
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#aa03af}%{T2}%{T-}%{F-} %{T2}%downspeed%   %upspeed% %{T-} 
label-disconnected = %{f#aa03af}%{t2}%{t-}%{f-} None

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#aa03af}%{T2}%{T-}%{F-} %{T2}%downspeed%   %upspeed% %{T-}
label-disconnected = %{F#aa03af}%{T2}%{T-}%{F-} None

[module/date]
type = internal/date
interval = 1

date = %a %b %d %Y %I:%M%p
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/session]
type = custom/text

click-left = lxsession-logout -p ""
content = %{T2}%{T-}
content-background = ${colors.background}
content-foreground = ${colors.primary}
; content-padding = 1

[module/battery]
type = internal/battery
label-discharging = "%{F#aa03af}%{F-} %percentage%%"
label-charging = "%{F#aa03af}%{F-} %percentage%%"
label-full = "%{F#aa03af}%{F-} %percentage%%"

; This is useful in case the battery never reports 100% charge
full-at = 99

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5


[settings]
screenchange-reload = true
pseudo-transparency = true


